  hosts: main
  gather_facts: false
  roles: 
    - { role: add_ssb_knox, when: knox_service_exists and ssb_service_exists | default(false) }

- name: Add Livy 3 urls to Knox
  hosts: main
  gather_facts: false
  roles: 
    - { role: add_livy3_knox, when: knox_service_exists and livy3_service_exists | default(false) }

