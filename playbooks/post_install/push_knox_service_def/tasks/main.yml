---
# Create directories on each machine
- name: Create directories for Knox
  ansible.builtin.file:
    path: "/opt/cloudera/parcels/CDH/lib/knox/data/services/{{ item }}"
    state: directory
    mode: '0755'
    owner: knox
    group: knox
  with_items: 
    - "livy_for_spark3/0.6.0/" 
    - "ssb-sse-ui/1.9.0/" 
    - "ssb-sse-ws/1.9.0/"
    - "ssb-sse-lb-ui/1.9.0/"
    - "ssb-sse-lb-ws/1.9.0/"
    - "ssb-sse-lb-api/1.9.0/"


# Push files to these directories
- name: Copy Knox SD - Livy 3
  copy:
    src: "rewrite_livy.xml"
    dest: /opt/cloudera/parcels/CDH/lib/knox/data/services/livy_for_spark3/0.6.0/rewrite.xml

- name: Copy Knox SD - Livy 3
  copy:
    src: "service_livy.xml"
    dest: /opt/cloudera/parcels/CDH/lib/knox/data/services/livy_for_spark3/0.6.0/service.xml

- name: Copy Knox SD - SSB UI
