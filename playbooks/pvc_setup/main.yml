# - name: Prereqs for FreeIPA
#   hosts: ipa
#   become: yes
#   gather_facts: no
#   roles:
#     - prereqs_ipa

- name: Pre-requisites on base DB
  hosts: "{{ database_host }}"
  gather_facts: false
  roles: 
    - prereqs_db
  
- name: Pre-requisites on Open Shift
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  roles: 
    - role: prereqs_oc
      when: pvc_type == "OC"

- name: Pre-requisites on ECS Nodes
  hosts: pvc
  gather_facts: false
  roles: 
    - role: prereqs_ecs_nodes
      when: pvc_type == "ECS"

- name: Pre-requisites on ECS Server Node
  hosts: "{{ pvc_ecs_server_host }}"
  gather_facts: false
  roles: 
    - role: prereqs_ecs_server
      when: pvc_type == "ECS"

- name: Pre-requisites on ECS
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  roles: 
    - role: prereqs_ecs
      when: pvc_type == "ECS"

- name: Patches for ECS agent
  hosts: pvc
  gather_facts: false
  roles: 
    - role: patch_ecs_agent
      when: pvc_type == "ECS"

- name: Pre-requisites and fixes for PvC 
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  roles: 
    - prereqs

- name: Setup PvC 
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  roles: 
    - cm_config
    - get_pvc_info 
    - setup_cdpcli

- name: Create environments
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: create envs
      include_role:
        name: create_env
      with_items: "{{ environments }}"
      vars: 
        env: "{{ item }}"
      ignore_errors: yes


#### CDW ####
- name: Create Cloudera Data Warehouse
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: create CDWs
      include_role:
        name: create_cdw
      with_items: "{{ warehouses }}"
      vars: 
        warehouse: "{{ item }}"
      when: cdw | default(false)
      ignore_errors: yes

- name: Create Cloudera Data Vizs
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: create Data Vizs
      include_role:
        name: create_dataviz
      with_items: "{{ vizs }}"
      vars: 
        viz: "{{ item }}"
      when: dataviz | default(false)
      ignore_errors: yes


#### CDE ####
- name: Create Cloudera Data Engineering
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: create CDEs
      include_role:
        name: create_cde
      with_items: "{{ virtual_clusters }}"
      vars:
        virtual_cluster: "{{ item }}"
      when: cde | default(false)
      ignore_errors: yes

- name: Sign CDE Certs
  hosts: localhost
  gather_facts: false
  tasks: 
    - name: sign certificates
      include_role:
        name: sign_cde_certs
      with_items: "{{ virtual_clusters }}"
      vars:
        virtual_cluster: "{{ item }}"
      when: cde | default(false)
      ignore_errors: yes

- name: Upload CDE certs
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: upload certificates
      include_role:
        name: upload_cde_certs
      with_items: "{{ virtual_clusters }}"
      vars:
        virtual_cluster: "{{ item }}"
      when: cde | default(false)
      ignore_errors: yes


#### CML ####
- name: Create Cloudera Machine Learning
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: create CMLs
      include_role:
        name: create_cml
      with_items: "{{ workspaces }}"
      vars: 
        workspace: "{{ item }}"
      when: cml | default(false)
      ignore_errors: yes

- name: Sign CML certificates
  hosts: localhost
  gather_facts: false
  tasks: 
    - name: sign certificates
      include_role:
        name: sign_cml_certs
      with_items: "{{ workspaces }}"
      vars: 
        workspace: "{{ item }}"
      when: cml | default(false)
      ignore_errors: yes

- name: Upload CML certificates
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: upload certificates
      include_role:
        name: upload_cml_certs
      with_items: "{{ workspaces }}"
      vars: 
        workspace: "{{ item }}"
      when: cml | default(false)
      ignore_errors: yes



- name: Setting up users' rights
  hosts: "{{ cloudera_manager_host }}"
  gather_facts: false
  tasks: 
    - name: setup rights
      include_role:
        name: setup_rights
      with_items: "{{ user_rights }}"
      vars: 
        user: "{{ item }}"
      ignore_errors: yes